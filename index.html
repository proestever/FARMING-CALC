<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INC and INC/PLSX Farming Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text color for contrast */
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #1e1e1e; /* Slightly lighter dark shade for the container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Lighter shadow for depth */
    }
    h2 {
        text-align: center;
        color: #ffffff;
    }
    .logo {
        display: block;
        margin: 10px auto; /* Center the logo */
        width: 100px; /* Set a fixed width for the logo images */
        height: auto; /* Maintain aspect ratio */
    }
    label, button {
        display: block;
        width: 100%;
    }
    label {
        margin-top: 10px;
        color: #bbbbbb;
    }
    input, button {
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #333333;
        background-color: #262626; /* Darker elements for input and button */
        color: #ffffff; /* Light text for visibility */
        box-sizing: border-box; /* Ensures padding doesn't add to width */
    }
    button {
        cursor: pointer;
        background-color: #007bff; /* Button color */
    }
    button:hover {
        background-color: #0056b3; /* Darker button on hover */
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #333333; /* Dark background for result boxes */
        border-radius: 4px;
        color: #ffffff; /* Ensure text is visible */
    }
</style>
<script>
    function calculateInvestment() {
        var investment = parseFloat(document.getElementById('investment').value);
        var incRate = parseFloat(document.getElementById('incRate').value) / 100;
        var plsxRate = parseFloat(document.getElementById('plsxRate').value) / 100;
        var incYield = parseFloat(document.getElementById('incYield').value);

        var incFinal = investment * (1 + incRate);
        var plsxInvestment = investment * 0.5;
        var incPlsxIncFinal = (plsxInvestment * (1 + incRate)) + incYield;
        var incPlsxPlsxFinal = plsxInvestment * (1 + plsxRate);

        document.getElementById('incResult').textContent = 'Final Value for INC Only: $' + incFinal.toFixed(2);
        document.getElementById('incPlsxResult').textContent = 'Final Value for 50/50 INC/PLSX with Yield: $' + (incPlsxIncFinal + incPlsxPlsxFinal).toFixed(2);
    }
</script>
</head>
<body>
<div class="container">
    <img src="https://bafybeibldgv532idawy7gx3fu3ldq2quln4edlajz7f5mjapv54jlwhp4a.ipfs.nftstorage.link/double%20logo.png" alt="INC/PLSX Logo" class="logo">
    <h2>INC and INC/PLSX Farming Calculator</h2>

    <label for="investment">Investment Amount ($):</label>
    <input type="number" id="investment" required>
    <br>

    <label for="incRate">Monthly INC Appreciation Rate (%):</label>
    <input type="number" id="incRate" step="0.01" required>
    <br>

    <label for="plsxRate">Monthly PLSX Appreciation Rate (%):</label>
    <input type="number" id="plsxRate" step="0.01" required>
    <br>

    <label for="incYield">Monthly INC Yield (tokens):</label>
    <input type="number" id="incYield" required>
    <br>

    <button onclick="calculateInvestment()">Calculate</button>

    <div class="result" id="incResult"></div>
    <div class="result" id="incPlsxResult"></div>
</div>
</body>
</html>
