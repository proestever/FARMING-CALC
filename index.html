<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INC and INC/PLSX Farming Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        margin-top: 10px;
        display: block;
        color: #666;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-sizing: border-box; /* Added box-sizing */
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 4px;
    }
</style>
<script>
    function calculateInvestment() {
        var investment = parseFloat(document.getElementById('investment').value);
        var incRate = parseFloat(document.getElementById('incRate').value) / 100;
        var plsxRate = parseFloat(document.getElementById('plsxRate').value) / 100;
        var incYield = parseFloat(document.getElementById('incYield').value);

        var incFinal = investment * (1 + incRate);
        var plsxInvestment = investment * 0.5;
        var incPlsxIncFinal = (plsxInvestment * (1 + incRate)) + incYield;
        var incPlsxPlsxFinal = plsxInvestment * (1 + plsxRate);

        document.getElementById('incResult').textContent = 'Final Value for INC Only: $' + incFinal.toFixed(2);
        document.getElementById('incPlsxResult').textContent = 'Final Value for 50/50 INC/PLSX with Yield: $' + (incPlsxIncFinal + incPlsxPlsxFinal).toFixed(2);
    }
</script>
</head>
<body>
<div class="container">
    <h2>INC and INC/PLSX Farming Calculator</h2>

    <label for="investment">Investment Amount ($):</label>
    <input type="number" id="investment" required>

    <label for="incRate">Monthly INC Appreciation Rate (%):</label>
    <input type="number" id="incRate" step="0.01" required>

    <label for="plsxRate">Monthly PLSX Appreciation Rate (%):</label>
    <input type="number" id="plsxRate" step="0.01" required>

    <label for="incYield">Monthly INC Yield (tokens):</label>
    <input type="number" id="incYield" required>

    <button onclick="calculateInvestment()">Calculate</button>

    <div class="result" id="incResult"></div>
    <div class="result" id="incPlsxResult"></div>
</div>
</body>
</html>
